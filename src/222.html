<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <script src="/plugins/angular-1.3.15/angular.js"></script>
    <!--<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <meta charset="utf-8">
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no'/>
    <title>JS Bin</title>
    <script>
        angular
                .module('mainApp', [])
                .controller('mainController', function ($scope) {
                    //$scope.title = '测试标题';
                })
                .controller('myController', function ($scope) {
                    $scope.title = '副标题';
                    $scope.getName = function () {
                        alert('test')
                        return '获取名称';
                    }
                })
                .directive('myLink', function () {
                    return {
                        scope: {
                            link: '@link',
                            title: '@title',
                            subtitle: '=subtitle',
                            say: '&'
                        },
                        //replace: true,
                        template: '\
                        <a href="{{link}}">{{title+say()}}</a> <a href="javascript:;" ng-click="say()">按钮</a>\
                        '
                    };
                });
    </script>
    <style>
        body {
            margin: 0;
            padding: 20px;
        }

        .block {
            display: none;
            width: 20vw;
            height: 20vw;

            background-color: #CCCCCC;
            float: left;
            font-size: 8vw;
        }

        .block:nth-child(2n) {
            background-color: #d9534f;
        }
    </style>
</head>
<body>

<div ng-controller="myController">
    {{title}}<br/>

    <div my-link link="http://www.baidu.com" title="link_title" subtitle="title" say="getName()"></div>
</div>

<div class="block"><span>01</span></div>
<div class="block"><span>02</span></div>
<div class="block"><span>03</span></div>
<div class="block"><span>04</span></div>
<div class="block"><span>05</span></div>


<div ng-controller="mainController">
    {{ title }}
</div>
</body>
</html>
