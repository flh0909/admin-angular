<div class="page-main-hd">
    <ul class="nav nav-tabs row">
        <li role="presentation" class="active"><a href="#">Home</a></li>
        <li role="presentation"><a href="#">Profile</a></li>
        <li role="presentation"><a href="#">Messages</a></li>
    </ul>
    <div class="row">
    <form class="form-inline">
        <div class="form-group form-group-sm">
            <label>名称</label>
            <input type="text" class="form-control" placeholder="Jane Doe">
        </div>
        <div class="form-group form-group-sm">
            <label>类型</label>
            <input type="text" class="form-control" placeholder="jane.doe@example.com">
        </div>
        <button type="submit" class="btn btn-default btn-sm">查询</button>
    </form>
    </div>

</div>

<div class="page-main-bd">
<table class="table table-inline" poster-list>
    <thead>
    <tr>
        <th>序号</th>
        <th>ID</th>
        <th>标题</th>
        <th>链接</th>
        <th>排序</th>
        <th>添加时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in res.data">
        <td>{{$index+1}}</td>
        <td>{{item._id}}</td>
        <td>{{item.title}}</td>
        <td ng-bind-html="item.click_url | link:item.title"></td>
        <td>{{item.order}}</td>
        <td>{{item.timestamp | fullDate}}</td>
        <td><a href="javascript:" ng-click="edit(item)" class="btn btn-sm btn-default">编辑</a></td>
    </tr>
    </tbody>
</table>
</div>
<div class="page-main-ft">
    <pagination total-items="res.count" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm"></pagination>
</div>
